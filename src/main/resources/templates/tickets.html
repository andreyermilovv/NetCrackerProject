<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tickets</h2>
<a href="/">
    <button>Back</button>
</a>
<table border="1" cellspacing="0" cellpadding="5">
    <tbody>
    <tr th:if="${tickets.empty}">
        <td colspan="2"> No airports</td>
    </tr>
    <tr th:each="ticket : ${tickets}">
        <td>
            <input th:value="${ticket.seats}"/>
            <input th:value="${ticket.cost}"/>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{//webjars/jquery/jquery.min.js}"></script>
<script>


</script>
</body>
</html>
